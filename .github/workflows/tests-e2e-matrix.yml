# =============================================================================
# Workflow: Tests E2E Matrix
# =============================================================================
#
# Purpose:
#   Comprehensive end-to-end testing across multiple platforms and Node versions.
#   Validates that npm packages work correctly on all supported environments.
#
# Triggers:
#   - push to main/master (paths: core/mcp source files)
#   - pull_request to main/master (paths: core/mcp source files)
#   - workflow_dispatch (manual)
#
# Jobs:
#   - e2e-test: Ubuntu with Node 20.x and 22.x
#   - e2e-test-macos: macOS with Node 20.x (depends on e2e-test)
#   - e2e-test-windows: Windows with Node 20.x (depends on e2e-test)
#   - e2e-test-report: Aggregates test results and comments on PRs
#
# Artifacts:
#   - Test results per Node version
#   - Database artifacts on failure (for debugging)
#
# Related Workflows:
#   - tests.yml: Primary CI with E2E tests (PR only)
#   - tests-vscode.yml: VSCode extension tests
# =============================================================================

name: Test NPM Packages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/e2e/**'
      - 'packages/mcp/src/**'
      - '.github/workflows/tests-e2e-matrix.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/e2e/**'
      - 'packages/mcp/src/**'
      - '.github/workflows/tests-e2e-matrix.yml'
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Rebuild native dependencies
      run: pnpm rebuild better-sqlite3

    - name: Build packages
      run: pnpm build:core

    - name: Run E2E tests
      run: |
        cd packages/core
        pnpm test:e2e

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results-node-${{ matrix.node-version }}
        path: |
          packages/core/e2e-results/
          packages/core/coverage/

    - name: Upload test database artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-databases-node-${{ matrix.node-version }}
        path: ~/.code-context/vectors/

  e2e-test-macos:
    runs-on: macos-latest
    needs: e2e-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Rebuild native dependencies
      run: pnpm rebuild better-sqlite3

    - name: Build packages
      run: pnpm build:core

    - name: Run E2E tests
      run: |
        cd packages/core
        pnpm test:e2e

  e2e-test-windows:
    runs-on: windows-latest
    needs: e2e-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Rebuild native dependencies
      run: pnpm rebuild better-sqlite3

    - name: Build packages
      run: pnpm build:core

    - name: Run E2E tests
      run: |
        cd packages/core
        pnpm test:e2e

  e2e-test-report:
    runs-on: ubuntu-latest
    needs: [e2e-test, e2e-test-macos, e2e-test-windows]
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Generate test report
      run: |
        echo "# E2E Test Results" > report.md
        echo "" >> report.md
        echo "## Test Matrix" >> report.md
        echo "- Ubuntu (Node 20.x): ${{ needs.e2e-test.outputs.node-20-status }}" >> report.md
        echo "- Ubuntu (Node 22.x): ${{ needs.e2e-test.outputs.node-22-status }}" >> report.md
        echo "- macOS (Node 20.x): ${{ needs.e2e-test-macos.result }}" >> report.md
        echo "- Windows (Node 20.x): ${{ needs.e2e-test-windows.result }}" >> report.md
        cat report.md

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

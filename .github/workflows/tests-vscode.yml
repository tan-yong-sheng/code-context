# =============================================================================
# Workflow: Tests VSCode
# =============================================================================
#
# Purpose:
#   Test VSCode extension functionality across all supported platforms.
#   Ensures the extension works correctly in VSCode on Ubuntu, macOS, and Windows.
#
# Triggers:
#   - push to main/master (paths: vscode-extension, core source)
#   - pull_request to main/master (paths: vscode-extension, core source)
#   - workflow_dispatch (manual)
#
# Jobs:
#   - test-vscode: Runs extension tests on Ubuntu, Windows, macOS
#   - test-vscode-report: Aggregates results and comments on PRs
#
# Artifacts:
#   - Test results per platform
#
# Related Workflows:
#   - tests.yml: Primary CI for core and MCP packages
#   - build-vscode-platforms.yml: Multi-platform VSIX builds
# =============================================================================

name: Test VSCode Extension

on:
  push:
    branches: [main, master]
    paths:
      - 'packages/vscode-extension/**'
      - 'packages/core/src/**'
      - '.github/workflows/tests-vscode.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'packages/vscode-extension/**'
      - 'packages/core/src/**'
      - '.github/workflows/tests-vscode.yml'
  workflow_dispatch:

jobs:
  test-vscode:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: pnpm rebuild better-sqlite3

      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      - name: Build VSCode extension (development)
        run: |
          cd packages/vscode-extension
          pnpm webpack:dev

      - name: Compile tests
        run: |
          cd packages/vscode-extension
          pnpm test:compile

      - name: Run VSCode extension tests (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cd packages/vscode-extension
          xvfb-run -a pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (macOS)
        if: runner.os == 'macOS'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscode-test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            packages/vscode-extension/out/test/

  test-vscode-report:
    runs-on: ubuntu-latest
    needs: test-vscode
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate test report
        run: |
          echo "# VSCode Extension Test Results" > report.md
          echo "" >> report.md
          echo "## Test Matrix" >> report.md
          echo "- Ubuntu: ${{ needs.test-vscode.outputs.ubuntu-status }}" >> report.md
          echo "- Windows: ${{ needs.test-vscode.outputs.windows-status }}" >> report.md
          echo "- macOS: ${{ needs.test-vscode.outputs.macos-status }}" >> report.md
          cat report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

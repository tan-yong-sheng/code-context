# =============================================================================
# Workflow: Publish NPM Dev Versions
# =============================================================================
#
# Purpose:
#   Publishes development versions of NPM packages with 'dev' tag.
#   Triggered manually or automatically on dev branch pushes.
#
# Triggers:
#   - push to dev branch (auto-publish)
#   - workflow_dispatch (manual with choice to skip tests)
#
# Inputs:
#   - skip_tests: Set to 'true' to skip running tests (default: false)
#
# Jobs:
#   - build-wasm: Build WASM module
#   - test: Run tests (unless skipped)
#   - publish: Publish core and MCP packages to NPM
#
# Published Packages:
#   - @tan-yong-sheng/code-context-core@dev
#   - @tan-yong-sheng/code-context-mcp@dev
#
# Related Workflows:
#   - test-npm.yml: NPM package testing
#   - publish-npm.yml: Production NPM releases (manual)
# =============================================================================

name: Publish NPM Dev Packages

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  # Build WASM module first
  build-wasm:
    name: Build WASM Module
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Download WASM sources
      working-directory: packages/sqlite-vec-wasm-node
      run: make download

    - name: Build WASM
      working-directory: packages/sqlite-vec-wasm-node
      run: make

    - name: Upload WASM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wasm-module
        path: |
          packages/sqlite-vec-wasm-node/dist/
        retention-days: 1

  # Run tests unless skipped
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-wasm
    if: github.event.inputs.skip_tests != 'true'

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-module
          path: packages/sqlite-vec-wasm-node/dist/

      - name: Build packages
        run: |
          pnpm --filter @tan-yong-sheng/code-context-core build
          pnpm --filter @tan-yong-sheng/code-context-mcp build

      - name: Run tests
        run: pnpm test

      - name: Test VSCode Extension
        working-directory: packages/vscode-extension
        run: |
          pnpm run typecheck
          pnpm run lint

  # Publish to NPM
  publish:
    name: Publish NPM Dev Versions
    needs: [build-wasm, test]
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-module
          path: packages/sqlite-vec-wasm-node/dist/

      - name: Build and publish core package
        working-directory: packages/core
        run: |
          pnpm build
          # Use timestamp to create unique dev version
          VERSION="0.1.1-dev.$(date +%s)"
          npm version "$VERSION" --no-git-tag-version
          pnpm publish --tag dev --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build and publish mcp package
        working-directory: packages/mcp
        run: |
          pnpm build
          # Use timestamp to create unique dev version
          VERSION="0.1.1-dev.$(date +%s)"
          npm version "$VERSION" --no-git-tag-version
          pnpm publish --tag dev --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

# =============================================================================
# Workflow: Release NPM Manual
# =============================================================================
#
# Purpose:
#   Manual workflow for publishing npm packages with version control.
#   Allows maintainers to release dev, beta, or latest versions on demand.
#   Uses WASM SQLite (cross-platform, no native dependencies).
#
# Triggers:
#   - workflow_dispatch (manual via GitHub UI or gh CLI)
#
# Inputs:
#   - npm_tag: dev, beta, or latest (default: dev)
#   - version_mode: auto or manual
#   - version_bump: patch, minor, major (used for auto + latest)
#   - target_version: explicit version (required for manual mode)
#   - dry_run: validate flow without publishing/tagging/releasing
#
# Jobs:
#   - build-wasm: Build WASM module (required for core package)
#   - build: Builds core and MCP packages, runs E2E tests
#   - publish: Publishes to npm with registry-aware version resolution
#
# Outputs:
#   - npm package published to registry
#   - Git tag created (latest only)
#   - GitHub release created (latest only)
#
# Related Workflows:
#   - ci-dev-release.yml: Auto-publish dev versions
#   - release-on-tag.yml: Tag-triggered releases
# =============================================================================

name: Publish to NPM Packages Production

permissions:
  contents: write
  id-token: write
  actions: read

on:
  # Manual trigger only (via GitHub UI or gh CLI)
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'NPM tag to publish with'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - latest
      version_mode:
        description: 'Version mode: auto computes from registry, manual uses target_version'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - manual
      version_bump:
        description: 'Version bump type (used only for auto mode with latest tag)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      target_version:
        description: 'Target version for manual mode (example: 1.2.3 or 1.2.3-dev.1)'
        required: false
        type: string
      dry_run:
        description: 'Validate build/test/versioning without publishing to npm or creating tags/releases'
        required: true
        default: false
        type: boolean

jobs:
  # Build WASM module first (required for core package)
  build-wasm:
    name: Build WASM Module
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Download WASM sources
      working-directory: packages/sqlite-vec-wasm-node
      run: make download

    - name: Build WASM
      working-directory: packages/sqlite-vec-wasm-node
      run: make

    - name: Upload WASM package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wasm-package
        path: |
          packages/sqlite-vec-wasm-node/
        retention-days: 1

  # Job 1: Build ALL packages (core and MCP)
  build:
    needs: build-wasm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: packages/sqlite-vec-wasm-node

      # Run type check on core first (MCP depends on it)
      - name: Run type check on core
        run: pnpm --filter @tan-yong-sheng/code-context-core typecheck

      # Build core first so MCP can use its types
      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      # Now type check MCP (core dist is available)
      - name: Run type check on MCP
        run: pnpm --filter @tan-yong-sheng/code-context-mcp typecheck

      - name: Run E2E tests
        run: pnpm --filter @tan-yong-sheng/code-context-core test:e2e

      # Build MCP (core already built)
      - name: Build MCP package
        run: pnpm --filter @tan-yong-sheng/code-context-mcp build

      # Upload full package artifacts (not just dist)
      # MCP needs the complete core package for workspace:* dependency
      - name: Upload core package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-package
          path: packages/core/
          retention-days: 1

      - name: Upload MCP package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-package
          path: packages/mcp/
          retention-days: 1

  # Job 2: Publish manual (dev, beta, or latest)
  publish:
    needs: [build-wasm, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Download full package artifacts FIRST (before any checkout)
      # This ensures we use the BUILT artifacts, not fresh checkout
      - name: Download WASM package artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: packages/sqlite-vec-wasm-node

      - name: Download core package artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-package
          path: packages/core

      - name: Download MCP package artifacts
        uses: actions/download-artifact@v4
        with:
          name: mcp-package
          path: packages/mcp

      - name: Verify dist exists in artifacts
        run: |
          ls -la packages/sqlite-vec-wasm-node/dist/ | head -5
          ls -la packages/core/dist/ | head -5
          ls -la packages/mcp/dist/ | head -5

      - name: Resolve release version
        id: resolve-version
        run: |
          WASM_LATEST=$(npm view @tan-yong-sheng/sqlite-vec-wasm-node dist-tags.latest --json 2>/dev/null || echo '"0.0.0"')
          CORE_LATEST=$(npm view @tan-yong-sheng/code-context-core dist-tags.latest --json 2>/dev/null || echo '"0.0.0"')
          MCP_LATEST=$(npm view @tan-yong-sheng/code-context-mcp dist-tags.latest --json 2>/dev/null || echo '"0.0.0"')

          MAX_LATEST=$(WASM_LATEST="$WASM_LATEST" CORE_LATEST="$CORE_LATEST" MCP_LATEST="$MCP_LATEST" node <<'NODE'
          const normalize = (v) => String(v || '').replace(/^"|"$/g, '').trim();
          const versions = [normalize(process.env.WASM_LATEST), normalize(process.env.CORE_LATEST), normalize(process.env.MCP_LATEST)]
            .filter(v => /^\d+\.\d+\.\d+$/.test(v));
          const cmp = (a, b) => {
            const pa = a.split('.').map(Number);
            const pb = b.split('.').map(Number);
            for (let i = 0; i < 3; i++) {
              if (pa[i] !== pb[i]) return pa[i] - pb[i];
            }
            return 0;
          };
          if (versions.length === 0) {
            console.log('0.0.0');
          } else {
            versions.sort(cmp);
            console.log(versions[versions.length - 1]);
          }
NODE
          )

          echo "Registry latest versions -> wasm: ${WASM_LATEST}, core: ${CORE_LATEST}, mcp: ${MCP_LATEST}"
          echo "Max latest base: ${MAX_LATEST}"

          VERSION=""
          if [ "${{ inputs.version_mode }}" = "manual" ]; then
            VERSION="${{ inputs.target_version }}"
            if [ -z "$VERSION" ]; then
              echo "Error: target_version is required when version_mode=manual"
              exit 1
            fi

            if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
              echo "Error: target_version '$VERSION' is not valid semver"
              exit 1
            fi

            if [ "${{ inputs.npm_tag }}" = "latest" ]; then
              if [[ "$VERSION" == *-* ]]; then
                echo "Error: latest releases must use stable version (x.y.z), got '$VERSION'"
                exit 1
              fi
            else
              if [[ "$VERSION" != *"-${{ inputs.npm_tag }}."* ]]; then
                echo "Error: pre-release target_version must contain '-${{ inputs.npm_tag }}.' suffix"
                exit 1
              fi
            fi
          else
            if [ "${{ inputs.npm_tag }}" = "latest" ]; then
              VERSION=$(MAX_LATEST="$MAX_LATEST" BUMP="${{ inputs.version_bump }}" node <<'NODE'
              const v = process.env.MAX_LATEST || '0.0.0';
              const bump = process.env.BUMP || 'patch';
              const [maj, min, pat] = v.split('.').map(Number);
              if (![maj, min, pat].every(Number.isFinite)) {
                throw new Error(`Invalid MAX_LATEST: ${v}`);
              }
              if (bump === 'major') console.log(`${maj + 1}.0.0`);
              else if (bump === 'minor') console.log(`${maj}.${min + 1}.0`);
              else console.log(`${maj}.${min}.${pat + 1}`);
NODE
              )
            else
              VERSION="${MAX_LATEST}-${{ inputs.npm_tag }}.${GITHUB_RUN_ID}.${GITHUB_RUN_ATTEMPT}"
            fi
          fi

          for PKG in \
            "@tan-yong-sheng/sqlite-vec-wasm-node" \
            "@tan-yong-sheng/code-context-core" \
            "@tan-yong-sheng/code-context-mcp"; do
            if npm view "${PKG}@${VERSION}" version >/dev/null 2>&1; then
              echo "Error: ${PKG}@${VERSION} already exists on npm"
              exit 1
            fi
          done

          echo "Resolved publish version: ${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      # Step 1: Publish WASM package first
      - name: Set WASM version
        run: |
          cd packages/sqlite-vec-wasm-node
          npm version "${{ steps.resolve-version.outputs.version }}" --no-git-tag-version

      - name: Publish WASM to NPM
        if: ${{ !inputs.dry_run }}
        run: |
          cd packages/sqlite-vec-wasm-node
          npm publish --tag "${{ inputs.npm_tag }}" --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 2: Update core's WASM dependency and publish
      - name: Set core version and WASM dependency
        run: |
          cd packages/core
          npm version "${{ steps.resolve-version.outputs.version }}" --no-git-tag-version
          WASM_VERSION="${{ steps.resolve-version.outputs.version }}" node <<'NODE'
          const fs = require('fs');
          const path = 'package.json';
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
          pkg.dependencies['@tan-yong-sheng/sqlite-vec-wasm-node'] = process.env.WASM_VERSION;
          fs.writeFileSync(path, `${JSON.stringify(pkg, null, 2)}\n`);
NODE

      # Publish using npm directly from the artifact directory
      # This ensures we publish exactly what was built, not a fresh build
      - name: Publish Core to NPM
        if: ${{ !inputs.dry_run }}
        run: |
          cd packages/core
          npm publish --tag "${{ inputs.npm_tag }}" --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 3: Update MCP dependency and publish
      - name: Set MCP version and core dependency
        run: |
          cd packages/mcp
          npm version "${{ steps.resolve-version.outputs.version }}" --no-git-tag-version
          CORE_VERSION="${{ steps.resolve-version.outputs.version }}" node <<'NODE'
          const fs = require('fs');
          const path = 'package.json';
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
          pkg.dependencies['@tan-yong-sheng/code-context-core'] = process.env.CORE_VERSION;
          fs.writeFileSync(path, `${JSON.stringify(pkg, null, 2)}\n`);
NODE

      - name: Publish MCP to NPM
        if: ${{ !inputs.dry_run }}
        run: |
          cd packages/mcp
          npm publish --tag "${{ inputs.npm_tag }}" --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Checkout only for git tag creation (minimal)
      - name: Checkout for git tagging
        if: inputs.npm_tag == 'latest' && !inputs.dry_run
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git tag (latest only)
        if: inputs.npm_tag == 'latest' && !inputs.dry_run
        run: |
          VERSION="${{ steps.resolve-version.outputs.version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release (latest only)
        if: inputs.npm_tag == 'latest' && !inputs.dry_run
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.resolve-version.outputs.version }}';
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Release v${version}`,
              generate_release_notes: true
            })

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "Dry run mode enabled"
          echo "Resolved version: ${{ steps.resolve-version.outputs.version }}"
          echo "npm_tag: ${{ inputs.npm_tag }}"
          echo "Skipped: npm publish + git tag + GitHub release"

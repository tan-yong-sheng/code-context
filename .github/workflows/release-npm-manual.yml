# =============================================================================
# Workflow: Release NPM Manual
# =============================================================================
#
# Purpose:
#   Manual workflow for publishing npm packages with version control.
#   Allows maintainers to release dev, beta, or latest versions on demand.
#   Uses WASM SQLite (cross-platform, no native dependencies).
#
# Triggers:
#   - workflow_dispatch (manual via GitHub UI or gh CLI)
#
# Inputs:
#   - npm_tag: dev, beta, or latest (default: dev)
#   - version_bump: patch, minor, major (only for latest tag)
#
# Jobs:
#   - build-wasm: Build WASM module (required for core package)
#   - build: Builds core and MCP packages, runs E2E tests
#   - publish: Publishes to npm with version bumping and git tagging
#
# Outputs:
#   - npm package published to registry
#   - Git tag created (latest only)
#   - GitHub release created (latest only)
#
# Related Workflows:
#   - ci-dev-release.yml: Auto-publish dev versions
#   - release-on-tag.yml: Tag-triggered releases
# =============================================================================

name: Publish to NPM Packages Production

permissions:
  contents: write
  id-token: write
  actions: read

on:
  # Manual trigger only (via GitHub UI or gh CLI)
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'NPM tag to publish with'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - latest
      version_bump:
        description: 'Version bump type (only for latest tag)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Build WASM module first (required for core package)
  build-wasm:
    name: Build WASM Module
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Download WASM sources
      working-directory: packages/sqlite-vec-wasm-node
      run: make download

    - name: Build WASM
      working-directory: packages/sqlite-vec-wasm-node
      run: make

    - name: Upload WASM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wasm-module
        path: |
          packages/sqlite-vec-wasm-node/dist/
        retention-days: 1

  # Job 1: Build ALL packages (core and MCP)
  build:
    needs: build-wasm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-module
          path: packages/sqlite-vec-wasm-node/dist/

      # Run type check on core first (MCP depends on it)
      - name: Run type check on core
        run: pnpm --filter @tan-yong-sheng/code-context-core typecheck

      # Build core first so MCP can use its types
      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      # Now type check MCP (core dist is available)
      - name: Run type check on MCP
        run: pnpm --filter @tan-yong-sheng/code-context-mcp typecheck

      - name: Run E2E tests
        run: pnpm --filter @tan-yong-sheng/code-context-core test:e2e

      # Build MCP (core already built)
      - name: Build MCP package
        run: pnpm --filter @tan-yong-sheng/code-context-mcp build

      # Upload full package artifacts (not just dist)
      # MCP needs the complete core package for workspace:* dependency
      - name: Upload core package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-package
          path: packages/core/
          retention-days: 1

      - name: Upload MCP package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-package
          path: packages/mcp/
          retention-days: 1

  # Job 2: Publish manual (dev, beta, or latest)
  publish:
    needs: [build-wasm, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Download full package artifacts FIRST (before any checkout)
      # This ensures we use the BUILT artifacts, not fresh checkout
      - name: Download core package artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-package
          path: packages/core

      - name: Download MCP package artifacts
        uses: actions/download-artifact@v4
        with:
          name: mcp-package
          path: packages/mcp

      - name: Verify dist exists in artifacts
        run: |
          ls -la packages/core/dist/ | head -5
          ls -la packages/mcp/dist/ | head -5

      - name: Bump core version
        id: bump-core
        run: |
          cd packages/core
          if [ "${{ inputs.npm_tag }}" == "latest" ]; then
            npm version ${{ inputs.version_bump }} --no-git-tag-version
          else
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            TAG_VERSION="${CURRENT_VERSION}-${{ inputs.npm_tag }}.$(date +%s)"
            echo "Publishing version: $TAG_VERSION"
            npm version "$TAG_VERSION" --no-git-tag-version
          fi
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # Update MCP's dependency on core to use the published version
      - name: Update MCP core dependency
        run: |
          cd packages/mcp
          CORE_VERSION=$(cd ../core && node -p "require('./package.json').version")
          # Replace workspace:* with the actual published version
          sed -i "s/\"@tan-yong-sheng\/code-context-core\": \"workspace:\*\"/\"@tan-yong-sheng\/code-context-core\": \"$CORE_VERSION\"/" package.json

      # Publish using npm directly from the artifact directory
      # This ensures we publish exactly what was built, not a fresh build
      - name: Publish Core to NPM
        run: |
          cd packages/core
          npm publish --tag ${{ inputs.npm_tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Bump MCP version
        id: bump-mcp
        run: |
          cd packages/mcp
          if [ "${{ inputs.npm_tag }}" == "latest" ]; then
            npm version ${{ inputs.version_bump }} --no-git-tag-version
          else
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            TAG_VERSION="${CURRENT_VERSION}-${{ inputs.npm_tag }}.$(date +%s)"
            echo "Publishing MCP version: $TAG_VERSION"
            npm version "$TAG_VERSION" --no-git-tag-version
          fi
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # Publish using npm directly from the artifact directory
      - name: Publish MCP to NPM
        run: |
          cd packages/mcp
          npm publish --tag ${{ inputs.npm_tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Checkout only for git tag creation (minimal)
      - name: Checkout for git tagging
        if: inputs.npm_tag == 'latest'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git tag (latest only)
        if: inputs.npm_tag == 'latest'
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release (latest only)
        if: inputs.npm_tag == 'latest'
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./packages/core/package.json').version;
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Release v${version}`,
              generate_release_notes: true
            })

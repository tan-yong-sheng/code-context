name: E2E Tests - sqlite-vec

on:
  push:
    branches: [ main, master ]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/e2e/**'
      - '.github/workflows/e2e-test.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/e2e/**'
      - '.github/workflows/e2e-test.yml'
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Rebuild native dependencies
      working-directory: ${{ github.workspace }}
      run: pnpm rebuild better-sqlite3

    - name: Build packages
      run: pnpm build:core

    - name: Run E2E tests
      run: |
        cd packages/core
        pnpm test:e2e

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results-node-${{ matrix.node-version }}
        path: |
          packages/core/e2e-results/
          packages/core/coverage/

    - name: Upload test database artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-databases-node-${{ matrix.node-version }}
        path: ~/.claude-context/vectors/

  e2e-test-macos:
    runs-on: macos-latest
    needs: e2e-test
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Rebuild native dependencies
      working-directory: ${{ github.workspace }}
      run: pnpm rebuild better-sqlite3

    - name: Build packages
      run: pnpm build:core

    - name: Run E2E tests
      run: |
        cd packages/core
        pnpm test:e2e

  e2e-test-windows:
    runs-on: windows-latest
    needs: e2e-test
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Rebuild native dependencies
      working-directory: ${{ github.workspace }}
      run: pnpm rebuild better-sqlite3

    - name: Build packages
      run: pnpm build:core

    - name: Run E2E tests
      run: |
        cd packages/core
        pnpm test:e2e

  e2e-test-report:
    runs-on: ubuntu-latest
    needs: [e2e-test, e2e-test-macos, e2e-test-windows]
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Generate test report
      run: |
        echo "# E2E Test Results" > report.md
        echo "" >> report.md
        echo "## Test Matrix" >> report.md
        echo "- Ubuntu (Node 20.x): ${{ needs.e2e-test.outputs.node-20-status }}" >> report.md
        echo "- Ubuntu (Node 22.x): ${{ needs.e2e-test.outputs.node-22-status }}" >> report.md
        echo "- macOS (Node 20.x): ${{ needs.e2e-test-macos.result }}" >> report.md
        echo "- Windows (Node 20.x): ${{ needs.e2e-test-windows.result }}" >> report.md
        cat report.md

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

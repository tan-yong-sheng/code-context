# =============================================================================
# Workflow: Release VSCode Manual
# =============================================================================
#
# Purpose:
#   Manual workflow for publishing VSCode extension with full test coverage.
#   Runs both npm and VSCode tests before publishing to the marketplace.
#
# Triggers:
#   - workflow_dispatch (manual via GitHub UI or gh CLI)
#
# Inputs:
#   - release_type: dev, beta, or release (default: dev)
#
# Jobs:
#   - test-npm: Runs E2E tests for core package
#   - test-vscode: Runs VSCode extension tests on all platforms
#   - build: Builds and packages the extension
#   - publish: Publishes to VSCode Marketplace
#
# Outputs:
#   - VSCode extension published to marketplace
#   - Git tag created (release only)
#   - GitHub release created (release only)
#
# Related Workflows:
#   - tests-vscode.yml: VSCode extension tests without publishing
#   - build-vscode-platforms.yml: Multi-platform VSIX builds
#   - ci-dev-release.yml: Auto-publish pre-release versions
# =============================================================================

name: Publish VSCode Extension

on:
  # Manual trigger only (via GitHub UI or gh CLI)
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (dev/beta = pre-release, release = stable)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - release

jobs:
  # Job 1: Run NPM Tests (Core Package)
  test-npm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: pnpm rebuild better-sqlite3

      - name: Build packages
        run: pnpm build:core

      - name: Run E2E tests
        run: |
          cd packages/core
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-test-results
          path: |
            packages/core/e2e-results/
            packages/core/coverage/

  # Job 2: Run VSCode Extension Tests
  test-vscode:
    runs-on: ${{ matrix.os }}
    needs: test-npm

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: pnpm rebuild better-sqlite3

      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      - name: Build VSCode extension (development)
        run: |
          cd packages/vscode-extension
          pnpm webpack:dev

      - name: Compile tests
        run: |
          cd packages/vscode-extension
          pnpm test:compile

      - name: Run VSCode extension tests (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cd packages/vscode-extension
          xvfb-run -a pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (macOS)
        if: runner.os == 'macOS'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscode-test-results-${{ matrix.os }}
          path: |
            packages/vscode-extension/out/test/

  # Job 3: Build VSCode Extension (Multi-Platform)
  build:
    needs: [test-npm, test-vscode]
    if: always() && needs.test-npm.result == 'success' && needs.test-vscode.result == 'success'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: linux-x64
          - runner: ubuntu-24.04-arm
            target: linux-arm64
          - runner: macos-latest
            target: darwin-arm64
          - runner: macos-15-intel
            target: darwin-x64
          - runner: windows-latest
            target: win32-x64

    env:
      TARGET_NODE_VERSION: '22.21.1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev

      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      - name: Build VSCode extension
        run: |
          cd packages/vscode-extension
          pnpm webpack

      - name: Copy native dependencies
        run: |
          cd packages/vscode-extension
          node scripts/copy-native-deps.js

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension (Unix - pre-release)
        if: runner.os != 'Windows' && inputs.release_type != 'release'
        run: |
          cd packages/vscode-extension
          vsce package --pre-release --no-dependencies --target ${{ matrix.target }}

      - name: Package extension (Unix - release)
        if: runner.os != 'Windows' && inputs.release_type == 'release'
        run: |
          cd packages/vscode-extension
          vsce package --no-dependencies --target ${{ matrix.target }}

      - name: Package extension (Windows - pre-release)
        if: runner.os == 'Windows' && inputs.release_type != 'release'
        run: |
          cd packages/vscode-extension
          vsce package --pre-release --no-dependencies --target ${{ matrix.target }}

      - name: Package extension (Windows - release)
        if: runner.os == 'Windows' && inputs.release_type == 'release'
        run: |
          cd packages/vscode-extension
          vsce package --no-dependencies --target ${{ matrix.target }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ matrix.target }}
          path: packages/vscode-extension/*.vsix
          retention-days: 1

  # Job 4: Publish to VSCode Marketplace
  publish:
    needs: [test-npm, test-vscode, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && always() && needs.test-npm.result == 'success' && needs.test-vscode.result == 'success' && needs.build.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      # Download all platform-specific VSIX artifacts
      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          path: vsix-artifacts
          pattern: vscode-extension-*
          merge-multiple: false

      # Get version from one of the VSIX files (all should have same version)
      - name: Get version
        id: get-version
        run: |
          # Find first VSIX file and extract version from filename
          VSIX_FILE=$(find vsix-artifacts -name "*.vsix" | head -1)
          if [ -z "$VSIX_FILE" ]; then
            echo "Error: No VSIX files found"
            exit 1
          fi
          # Extract version from filename (format: ai-code-context-VERSION.vsix or with platform)
          FILENAME=$(basename "$VSIX_FILE")
          # Try to extract version number from filename
          VERSION=$(echo "$FILENAME" | grep -oP '\d+\.\d+\.\d+' | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      # Publish all platform-specific VSIX files to VSCode Marketplace
      - name: Publish to VSCode Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          echo "Publishing all platform-specific VSIX files..."

          # Find and publish all VSIX files
          # Note: VSIX is already packaged with --pre-release flag if needed
          for vsix in $(find vsix-artifacts -name "*.vsix" -type f); do
            echo "Publishing: $vsix"
            vsce publish --packagePath "$vsix" --no-dependencies -p "$VSCE_PAT"
          done

      # Create Git tag for releases
      - name: Create Git tag (release only)
        if: inputs.release_type == 'release'
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "vscode-v${VERSION}"
          git push origin "vscode-v${VERSION}"

      # Create GitHub Release for releases
      - name: Create GitHub Release (release only)
        if: inputs.release_type == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get-version.outputs.version }}';
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `vscode-v${version}`,
              name: `VSCode Extension v${version}`,
              generate_release_notes: true
            });

      # Summary
      - name: Publish Summary
        run: |
          echo "VSCode Extension published successfully!"
          echo "Version: ${{ steps.get-version.outputs.version }}"
          echo "Release Type: ${{ inputs.release_type }}"
          echo ""
          echo "Platform-specific packages published:"
          find vsix-artifacts -name "*.vsix" -type f

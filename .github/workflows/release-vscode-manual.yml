# =============================================================================
# Workflow: Release VSCode Manual
# =============================================================================
#
# Purpose:
#   Manual workflow for publishing VSCode extension with full test coverage.
#   Runs both npm and VSCode tests before publishing to the marketplace.
#
# Triggers:
#   - workflow_dispatch (manual via GitHub UI or gh CLI)
#
# Inputs:
#   - release_type: dev, beta, or release (default: dev)
#   - version_bump: patch, minor, major (only for release)
#
# Jobs:
#   - test-npm: Runs E2E tests for core package
#   - test-vscode: Runs VSCode extension tests on all platforms
#   - build: Builds and packages the extension
#   - publish: Publishes to VSCode Marketplace
#
# Outputs:
#   - VSCode extension published to marketplace
#   - Git tag created (release only)
#   - GitHub release created (release only)
#
# Related Workflows:
#   - tests-vscode.yml: VSCode extension tests without publishing
#   - build-vscode-platforms.yml: Multi-platform VSIX builds
#   - ci-dev-release.yml: Auto-publish pre-release versions
# =============================================================================

name: Publish VSCode Extension

on:
  # Manual trigger only (via GitHub UI or gh CLI)
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - release
      version_bump:
        description: 'Version bump type (only for release)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Job 1: Run NPM Tests (Core Package)
  test-npm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: pnpm rebuild better-sqlite3

      - name: Build packages
        run: pnpm build:core

      - name: Run E2E tests
        run: |
          cd packages/core
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-test-results
          path: |
            packages/core/e2e-results/
            packages/core/coverage/

  # Job 2: Run VSCode Extension Tests
  test-vscode:
    runs-on: ${{ matrix.os }}
    needs: test-npm

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: pnpm rebuild better-sqlite3

      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      - name: Build VSCode extension (development)
        run: |
          cd packages/vscode-extension
          pnpm webpack:dev

      - name: Compile tests
        run: |
          cd packages/vscode-extension
          pnpm test:compile

      - name: Run VSCode extension tests (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cd packages/vscode-extension
          xvfb-run -a pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (macOS)
        if: runner.os == 'macOS'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscode-test-results-${{ matrix.os }}
          path: |
            packages/vscode-extension/out/test/

  # Job 3: Build VSCode Extension
  build:
    runs-on: ubuntu-latest
    needs: [test-npm, test-vscode]
    if: always() && needs.test-npm.result == 'success' && needs.test-vscode.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: pnpm rebuild better-sqlite3

      # Build core first so VSCode extension can use its types
      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      # Build VSCode extension
      - name: Build VSCode extension
        run: |
          cd packages/vscode-extension
          pnpm webpack

      # Package the extension
      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: |
          cd packages/vscode-extension
          vsce package --no-dependencies

      # Upload the vsix artifact
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-vsix
          path: packages/vscode-extension/*.vsix
          retention-days: 1

  # Job 4: Publish to VSCode Marketplace
  publish:
    needs: [test-npm, test-vscode, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && always() && needs.test-npm.result == 'success' && needs.test-vscode.result == 'success' && needs.build.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: pnpm rebuild better-sqlite3

      # Build core first
      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      # Build VSCode extension
      - name: Build VSCode extension
        run: |
          cd packages/vscode-extension
          pnpm webpack

      - name: Install vsce
        run: npm install -g @vscode/vsce

      # Bump version based on release type
      # For pre-release: bump patch version and use --pre-release flag
      # VS Code Marketplace requires proper semver (patch >= 1) for pre-releases
      - name: Bump version
        id: bump-version
        run: |
          cd packages/vscode-extension
          if [ "${{ inputs.release_type }}" == "release" ]; then
            npm version ${{ inputs.version_bump }} --no-git-tag-version
          else
            # For dev/beta: bump patch version (e.g., 0.1.0 -> 0.1.1)
            # VSCE --pre-release flag marks it as pre-release, not the version string
            npm version patch --no-git-tag-version
          fi
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # Publish to VSCode Marketplace
      - name: Publish to VSCode Marketplace
        run: |
          cd packages/vscode-extension
          if [ "${{ inputs.release_type }}" == "release" ]; then
            vsce publish --no-dependencies -p ${{ secrets.VSCE_PAT }}
          else
            vsce publish --pre-release --no-dependencies -p ${{ secrets.VSCE_PAT }}
          fi

      # Create Git tag for releases
      - name: Create Git tag (release only)
        if: inputs.release_type == 'release'
        run: |
          cd packages/vscode-extension
          VERSION=$(node -p "require('./package.json').version")
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "vscode-v${VERSION}"
          git push origin "vscode-v${VERSION}"

      # Create GitHub Release for releases
      - name: Create GitHub Release (release only)
        if: inputs.release_type == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./packages/vscode-extension/package.json').version;
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `vscode-v${version}`,
              name: `VSCode Extension v${version}`,
              generate_release_notes: true
            });

      # Summary
      - name: Publish Summary
        run: |
          echo "VSCode Extension published successfully!"
          echo "Version: ${{ steps.bump-version.outputs.version }}"
          echo "Release Type: ${{ inputs.release_type }}"

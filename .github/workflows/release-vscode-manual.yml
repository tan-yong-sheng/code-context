# =============================================================================
# Workflow: Release VSCode Manual
# =============================================================================
#
# Purpose:
#   Manual workflow for publishing VSCode extension with full test coverage.
#   Runs tests before publishing to the marketplace.
#   Uses WASM SQLite (cross-platform, no native dependencies).
#
# Triggers:
#   - workflow_dispatch (manual via GitHub UI or gh CLI)
#
# Inputs:
#   - release_type: dev, beta, or release (default: dev)
#   - version_mode: auto or manual
#   - version_bump: patch, minor, major (used for auto + release)
#   - target_version: explicit version (required for manual mode)
#   - dry_run: validate flow without publishing/tagging/releasing
#
# Jobs:
#   - build-wasm: Build WASM module (required for core package)
#   - test-npm: Runs E2E tests for core package
#   - test-vscode: Runs VSCode extension tests on all platforms
#   - build: Builds and packages the extension
#   - publish: Publishes to VSCode Marketplace
#
# Outputs:
#   - VSCode extension published to marketplace
#   - Git tag created (release only)
#   - GitHub release created (release only)
#
# Related Workflows:
#   - tests-vscode.yml: VSCode extension tests without publishing
#   - ci-dev-release.yml: Auto-publish pre-release versions
# =============================================================================

name: Publish VSCode Extension Production

on:
  # Manual trigger only (via GitHub UI or gh CLI)
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (dev/beta = pre-release, release = stable)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - release
      version_mode:
        description: 'Version mode: auto computes from marketplace, manual uses target_version'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - manual
      version_bump:
        description: 'Version bump type (used only for auto mode with release type)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      target_version:
        description: 'Target version for manual mode (example: 1.2.3 or 1.2.3-dev.1)'
        required: false
        type: string
      dry_run:
        description: 'Validate build/test/versioning without publishing to marketplace or creating tags/releases'
        required: true
        default: false
        type: boolean

jobs:
  # Build WASM module first (required for core package)
  build-wasm:
    name: Build WASM Module
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Download WASM sources
      working-directory: packages/sqlite-vec-wasm-node
      run: make download

    - name: Build WASM
      working-directory: packages/sqlite-vec-wasm-node
      run: make

    - name: Upload WASM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wasm-module
        path: |
          packages/sqlite-vec-wasm-node/dist/
        retention-days: 1

  # Job 1: Run NPM Tests (Core Package)
  test-npm:
    needs: build-wasm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-module
          path: packages/sqlite-vec-wasm-node/dist/

      - name: Build packages
        run: pnpm build:core

      - name: Run E2E tests
        run: |
          cd packages/core
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-test-results
          path: |
            packages/core/e2e-results/
            packages/core/coverage/

  # Job 2: Run VSCode Extension Tests
  test-vscode:
    needs: build-wasm
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-module
          path: packages/sqlite-vec-wasm-node/dist/

      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      - name: Build VSCode extension (development)
        run: |
          cd packages/vscode-extension
          pnpm webpack:dev

      - name: Compile tests
        run: |
          cd packages/vscode-extension
          pnpm test:compile

      - name: Run VSCode extension tests (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cd packages/vscode-extension
          xvfb-run -a pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (macOS)
        if: runner.os == 'macOS'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Run VSCode extension tests (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/vscode-extension
          pnpm test
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscode-test-results-${{ matrix.os }}
          path: |
            packages/vscode-extension/out/test/

  # Job 3: Build VSCode Extension (Single build - WASM is cross-platform)
  build:
    needs: [build-wasm, test-npm, test-vscode]
    if: always() && needs.test-npm.result == 'success' && needs.test-vscode.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      extension_version: ${{ steps.resolve-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-module
          path: packages/sqlite-vec-wasm-node/dist/

      - name: Build core package
        run: pnpm --filter @tan-yong-sheng/code-context-core build

      - name: Resolve extension version
        id: resolve-version
        run: |
          npm install -g @vscode/vsce

          EXT_JSON=$(vsce show tan-yong-sheng.ai-code-context --json)
          CURRENT_VERSION=$(printf '%s' "$EXT_JSON" | node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync(0,'utf8')); const v=(data.versions && data.versions[0] && data.versions[0].version) || '0.0.0'; process.stdout.write(v);")

          VERSION=""
          if [ "${{ inputs.version_mode }}" = "manual" ]; then
            VERSION="${{ inputs.target_version }}"
            if [ -z "$VERSION" ]; then
              echo "Error: target_version is required when version_mode=manual"
              exit 1
            fi

            if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
              echo "Error: target_version '$VERSION' is not valid semver"
              exit 1
            fi

            if [ "${{ inputs.release_type }}" = "release" ]; then
              if [[ "$VERSION" == *-* ]]; then
                echo "Error: release_type=release requires stable version (x.y.z), got '$VERSION'"
                exit 1
              fi
            else
              if [[ "$VERSION" != *"-${{ inputs.release_type }}."* ]]; then
                echo "Error: pre-release target_version must contain '-${{ inputs.release_type }}.' suffix"
                exit 1
              fi
            fi
          else
            if [ "${{ inputs.release_type }}" = "release" ]; then
              VERSION=$(CURRENT_VERSION="$CURRENT_VERSION" BUMP="${{ inputs.version_bump }}" node <<'NODE'
              const v = process.env.CURRENT_VERSION || '0.0.0';
              const bump = process.env.BUMP || 'patch';
              const stable = v.split('-')[0];
              const [maj, min, pat] = stable.split('.').map(Number);
              if (![maj, min, pat].every(Number.isFinite)) {
                throw new Error(`Invalid CURRENT_VERSION: ${v}`);
              }
              if (bump === 'major') console.log(`${maj + 1}.0.0`);
              else if (bump === 'minor') console.log(`${maj}.${min + 1}.0`);
              else console.log(`${maj}.${min}.${pat + 1}`);
NODE
              )
            else
              BASE_VERSION=$(CURRENT_VERSION="$CURRENT_VERSION" node -e "const v=process.env.CURRENT_VERSION||'0.0.0'; process.stdout.write(v.split('-')[0]);")
              VERSION="${BASE_VERSION}-${{ inputs.release_type }}.${GITHUB_RUN_ID}.${GITHUB_RUN_ATTEMPT}"
            fi
          fi

          EXISTS=$(EXT_JSON="$EXT_JSON" VERSION="$VERSION" node -e "const data=JSON.parse(process.env.EXT_JSON||'{}'); const versions=(data.versions||[]).map(v=>v.version); process.stdout.write(versions.includes(process.env.VERSION) ? 'true' : 'false');")
          if [ "$EXISTS" = "true" ]; then
            echo "Error: Extension version ${VERSION} already exists in Marketplace"
            exit 1
          fi

          echo "Current marketplace version: ${CURRENT_VERSION}"
          echo "Resolved extension version: ${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set extension version
        run: |
          cd packages/vscode-extension
          npm version "${{ steps.resolve-version.outputs.version }}" --no-git-tag-version

      - name: Build VSCode extension
        run: |
          cd packages/vscode-extension
          pnpm webpack

      - name: Copy WASM dependencies
        run: |
          cd packages/vscode-extension
          node scripts/copy-native-deps.js

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension (pre-release)
        if: inputs.release_type != 'release'
        run: |
          cd packages/vscode-extension
          vsce package --pre-release --no-dependencies

      - name: Package extension (release)
        if: inputs.release_type == 'release'
        run: |
          cd packages/vscode-extension
          vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: packages/vscode-extension/*.vsix
          retention-days: 1

  # Job 4: Publish to VSCode Marketplace
  publish:
    needs: [build-wasm, test-npm, test-vscode, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && always() && needs.test-npm.result == 'success' && needs.test-vscode.result == 'success' && needs.build.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      # Download VSIX artifact
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: vsix-artifacts

      # Get version from build output
      - name: Get version
        id: get-version
        run: |
          VERSION="${{ needs.build.outputs.extension_version }}"
          if [ -z "$VERSION" ]; then
            echo "Error: Build output extension_version is empty"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      # Publish VSIX to VSCode Marketplace
      - name: Publish to VSCode Marketplace
        if: ${{ !inputs.dry_run }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          echo "Publishing VSIX file..."
          VSIX_FILE=$(find vsix-artifacts -name "*.vsix" | head -1)
          echo "Publishing: $VSIX_FILE"
          vsce publish --packagePath "$VSIX_FILE" --no-dependencies -p "$VSCE_PAT"

      # Create Git tag for releases
      - name: Create Git tag (release only)
        if: inputs.release_type == 'release' && !inputs.dry_run
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "vscode-v${VERSION}"
          git push origin "vscode-v${VERSION}"

      # Create GitHub Release for releases
      - name: Create GitHub Release (release only)
        if: inputs.release_type == 'release' && !inputs.dry_run
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get-version.outputs.version }}';
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `vscode-v${version}`,
              name: `VSCode Extension v${version}`,
              generate_release_notes: true
            });

      # Summary
      - name: Publish Summary
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "VSCode extension dry run completed successfully"
            echo "Version (resolved): ${{ steps.get-version.outputs.version }}"
            echo "Release Type: ${{ inputs.release_type }}"
            echo "Skipped: marketplace publish + git tag + GitHub release"
          else
            echo "VSCode Extension published successfully!"
            echo "Version: ${{ steps.get-version.outputs.version }}"
            echo "Release Type: ${{ inputs.release_type }}"
          fi
